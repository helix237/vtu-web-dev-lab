<html>
<style>
td{
		border: 1px solid black;
	}
	table{
	border: 1px solid cyan;
	}
	th{
	border: 1px solid black;
	}
	</style>
<body>
<div align="center">
	<h1>Squares and Cubes</h1>
	<table>
		
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
		
<script>
for( var num=0;num<=10;num++)
{
document.write("<tr><td>"+num+"</td><td>"+num*num+"</td><td>"+num*num*num+"</td></tr>")
}
</script>
</div>
</table>
</body>
</html>
